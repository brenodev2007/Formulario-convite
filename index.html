<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de convite</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div id="app">
      <aside class="aside-container">
        <div class="img-aside">
          <img src="Assets/Logo.svg" alt="" />
        </div>
        <header>
          <h1>Festivite</h1>
          <p>Crie um convite digital para seu evento</p>
        </header>
      </aside>

      <main>
        <div class="main-container">
          <div class="back">
            <p>Crie seu convite</p>
          </div>

          <form enctype="multipart/form-data">
            <fieldset class="sobre-evento">
              <legend>
                <img src="Assets/calendar.png" alt="" />
                <p>Sobre o evento</p>
              </legend>

              <div class="input-wrapper">
                <label for="titulo">Título</label>
                <input id="titulo" type="text" placeholder="Nome do evento" />
              </div>

              <!-- Linha 1: Início e Fim -->
              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="inicio">Início</label>
                  <input id="inicio" type="datetime-local" />
                </div>

                <div class="input-wrapper flex-1">
                  <label for="fim">Fim</label>
                  <input id="fim" type="datetime-local" />
                </div>
              </div>

              <!-- Linha 2: Tipo e Local -->
              <div class="flex">
                <div class="type-wrapper flex-1">
                  <label class="tipo-option">
                    <input
                      type="radio"
                      name="tipo"
                      value="presencial"
                      checked
                    />
                    <span class="icon"
                      ><img src="Assets/building-2.png" alt=""
                    /></span>
                    <span class="text">Presencial</span>
                  </label>

                  <label class="tipo-option">
                    <input type="radio" name="tipo" value="online" />
                    <span class="icon"
                      ><img src="Assets/video.png" alt=""
                    /></span>
                    <span class="text">Online</span>
                  </label>
                </div>

                <div class="input-wrapper flex-1">
                  <label for="local">Local</label>
                  <input
                    id="local"
                    type="text"
                    placeholder="Link ou Endereço"
                  />
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="">Descrição</label>
                <textarea
                  name="descricao"
                  id="textarea"
                  placeholder="Descrição do evento..."
                  rows="5"
                ></textarea>
              </div>
            </fieldset>

            <fieldset class="Personalização">
              <legend>
                <img src="Assets/paintbrush-vertical.png" alt="" />
                <p>Personalização</p>
              </legend>

              <div class="color-wrapper">
                <div class="palette-title">Cor principal</div>
                <div class="color-row">
                  <div class="color-option">
                    <input
                      type="radio"
                      name="color"
                      value="color-1"
                      id="color-1"
                      class="color-radio"
                    />
                    <label for="color-1" class="color-circle color-1"></label>
                  </div>
                  <div class="color-option">
                    <input
                      type="radio"
                      name="color"
                      value="color-2"
                      id="color-2"
                      class="color-radio"
                    />
                    <label for="color-2" class="color-circle color-2"></label>
                  </div>
                  <div class="color-option">
                    <input
                      type="radio"
                      name="color"
                      value="color-3"
                      id="color-3"
                      class="color-radio"
                    />
                    <label for="color-3" class="color-circle color-3"></label>
                  </div>
                  <div class="color-option">
                    <input
                      type="radio"
                      name="color"
                      value="color-4"
                      id="color-4"
                      class="color-radio"
                    />
                    <label for="color-4" class="color-circle color-4"></label>
                  </div>
                  <div class="color-option">
                    <input
                      type="radio"
                      name="color"
                      value="color-5"
                      id="color-5"
                      class="color-radio"
                      checked
                    />
                    <label for="color-5" class="color-circle color-5"></label>
                  </div>
                  <div class="color-option">
                    <input
                      type="radio"
                      name="color"
                      value="color-6"
                      id="color-6"
                      class="color-radio"
                    />
                    <label for="color-6" class="color-circle color-6"></label>
                  </div>
                  <div class="color-option">
                    <input
                      type="radio"
                      name="color"
                      value="color-7"
                      id="color-7"
                      class="color-radio"
                    />
                    <label for="color-7" class="color-circle color-7"></label>
                  </div>
                  <div class="color-option">
                    <input
                      type="radio"
                      name="color"
                      value="color-8"
                      id="color-8"
                      class="color-radio"
                    />
                    <label for="color-8" class="color-circle color-8"></label>
                  </div>
                  <div class="color-option">
                    <input
                      type="radio"
                      name="color"
                      value="color-9"
                      id="color-9"
                      class="color-radio"
                    />
                    <label for="color-9" class="color-circle color-9"></label>
                  </div>
                  <div class="color-option">
                    <input
                      type="radio"
                      name="color"
                      value="color-10"
                      id="color-10"
                      class="color-radio"
                    />
                    <label for="color-10" class="color-circle color-10"></label>
                  </div>
                  <div class="color-option">
                    <input
                      type="radio"
                      name="color"
                      value="color-11"
                      id="color-11"
                      class="color-radio"
                    />
                    <label for="color-11" class="color-circle color-11"></label>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
