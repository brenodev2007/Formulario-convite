<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de convite</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div id="app">
      <aside class="aside-container">
        <div class="img-aside">
          <img src="Assets/Logo.svg" alt="" />
        </div>
        <header>
          <h1>Festivite</h1>
          <p>Crie um convite digital para seu evento</p>
        </header>
      </aside>

      <main>
        <div class="main-container">
          <div class="back">
            <p>Crie seu convite</p>
          </div>

          <form enctype="multipart/form-data">
            <fieldset class="sobre-evento">
              <legend>
                <img src="Assets/calendar.png" alt="" />
                <p>Sobre o evento</p>
              </legend>

              <div class="input-wrapper">
                <label for="titulo">Título</label>
                <input id="titulo" type="text" placeholder="Nome do evento" />
              </div>

              <!-- Linha 1: Início e Fim -->
              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="inicio">Início</label>
                  <input id="inicio" type="datetime-local" />
                </div>

                <div class="input-wrapper flex-1">
                  <label for="fim">Fim</label>
                  <input id="fim" type="datetime-local" />
                </div>
              </div>

              <!-- Linha 2: Tipo e Local -->
              <div class="flex">
                <div class="type-wrapper flex-1">
                  <label class="tipo-option">
                    <input
                      type="radio"
                      name="tipo"
                      value="presencial"
                      checked
                    />
                    <span class="icon"
                      ><img src="Assets/building-2.png" alt=""
                    /></span>
                    <span class="text">Presencial</span>
                  </label>

                  <label class="tipo-option">
                    <input type="radio" name="tipo" value="online" />
                    <span class="icon"
                      ><img src="Assets/video.png" alt=""
                    /></span>
                    <span class="text">Online</span>
                  </label>
                </div>

                <div class="input-wrapper flex-1">
                  <label for="local">Local</label>
                  <input
                    id="local"
                    type="text"
                    placeholder="Link ou Endereço"
                  />
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="">Descrição</label>
                <textarea
                  name="descricao"
                  id="textarea"
                  placeholder="Descrição do evento..."
                  rows="5"
                ></textarea>
              </div>
            </fieldset>

            <fieldset class="Personalização">
              <legend>
                <img src="Assets/paintbrush-vertical.png" alt="" />
                <p>Personalização</p>
              </legend>

              <div class="color-wrapper">
                <label for="color-picker">Cor principal</label>
                <input
                  type="color"
                  id="color-picker"
                  list="default-colors"
                  value="#ff0000"
                />

                <datalist id="default-colors">
                  <option value="#ff0000"></option>
                  <option value="#ff7f00"></option>
                  <option value="#ffff00"></option>
                  <option value="#00ff00"></option>
                  <option value="#0000ff"></option>
                  <option value="#4b0082"></option>
                  <option value="#9400d3"></option>
                  <option value="#ff1493"></option>
                  <option value="#00ffff"></option>
                  <option value="#ffffff"></option>
                  <option value="#000000"></option>
                </datalist>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
